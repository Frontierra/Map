<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #highlightBioButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }
        #highlightDMButton {
            position: absolute;
            top: 50px;
            right: 10px;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }
        #highlightDRMButton {
            position: absolute;
            top: 90px;
            right: 10px;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }
        #highlightSSCButton {
            position: absolute;
            top: 130px;
            right: 10px;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        <button id="highlightBioButton">Biodiversity/Nature</button>
        <button id="highlightDMButton">Deforestation Monitoring</button>
        <button id="highlightDRMButton">Deforestation Risk Mapping</button>
        <button id="highlightSSCButton">Sustainable Supply Chains </button>
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-tilelayer-wmts.js"></script>
        <script src="data/PaisesConServicio_WebMercator_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#DFD7CA',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#DFD7CA',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:3, minZoom:3
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Sentinel2cloudlesslayerfor2016byEOX3857_0');
        map.getPane('pane_Sentinel2cloudlesslayerfor2016byEOX3857_0').style.zIndex = 400;
        var layer_Sentinel2cloudlesslayerfor2016byEOX3857_0 = L.tileLayer.wmts('https://tiles.maps.eox.at/wmts/1.0.0/WMTSCapabilities.xm', {
            pane: 'pane_Sentinel2cloudlesslayerfor2016byEOX3857_0',
            layer: 's2cloudless_3857',
            tilematrixSet: 'g',
            format: 'image/jpeg',
            style: 'default',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            opacity: 1.0,
            attribution: '',
        });
        map.addLayer(layer_Sentinel2cloudlesslayerfor2016byEOX3857_0);
        function pop_PaisesConServicio_WebMercator_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Services</strong><br />' + (feature.properties['Services'] !== null ? autolinker.link(feature.properties['Services'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Bio'] !== null ? autolinker.link(feature.properties['Bio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DM'] !== null ? autolinker.link(feature.properties['DM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DRM'] !== null ? autolinker.link(feature.properties['DRM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SSC'] !== null ? autolinker.link(feature.properties['SSC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_PaisesConServicio_WebMercator_1_0() {
            return {
                pane: 'pane_PaisesConServicio_WebMercator_1',
                opacity: 1,
                color: 'rgba(223,215,202,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(39,74,55,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PaisesConServicio_WebMercator_1');
        map.getPane('pane_PaisesConServicio_WebMercator_1').style.zIndex = 401;
        map.getPane('pane_PaisesConServicio_WebMercator_1').style['mix-blend-mode'] = 'normal';
        var layer_PaisesConServicio_WebMercator_1 = new L.geoJson(json_PaisesConServicio_WebMercator_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PaisesConServicio_WebMercator_1',
            layerName: 'layer_PaisesConServicio_WebMercator_1',
            pane: 'pane_PaisesConServicio_WebMercator_1',
            onEachFeature: pop_PaisesConServicio_WebMercator_1,
            style: style_PaisesConServicio_WebMercator_1_0,
        });
        bounds_group.addLayer(layer_PaisesConServicio_WebMercator_1);
        map.addLayer(layer_PaisesConServicio_WebMercator_1);
        setBounds();
        resetLabels([layer_PaisesConServicio_WebMercator_1]);
        map.on("zoomend", function(){
            resetLabels([layer_PaisesConServicio_WebMercator_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_PaisesConServicio_WebMercator_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_PaisesConServicio_WebMercator_1]);
        });
        function resetStyle() {
            layer_PaisesConServicio_WebMercator_1.eachLayer(function (layer) {
                layer.setStyle(style_PaisesConServicio_WebMercator_1_0());
            });
        }
        function highlightBioCountries() {
            layer_PaisesConServicio_WebMercator_1.eachLayer(function (layer) {
                if (layer.feature.properties['Bio'] !== null) {
                    layer.setStyle({
                        fillColor: '#DFD7CA',
                        fillOpacity: 1,
                        color: '#274A37' // Agregando la propiedad color para el borde
                    });
                }
            });
        }
        function highlightDMCountries() {
            layer_PaisesConServicio_WebMercator_1.eachLayer(function (layer) {
                if (layer.feature.properties['DM'] !== null) {
                    layer.setStyle({
                        fillColor: '#DFD7CA',
                        fillOpacity: 1,
                        color: '#274A37' // Agregando la propiedad color para el borde
                    });
                }
            });
        }
        function highlightDRMCountries() {
            layer_PaisesConServicio_WebMercator_1.eachLayer(function (layer) {
                if (layer.feature.properties['DRM'] !== null) {
                    layer.setStyle({
                        fillColor: '#DFD7CA',
                        fillOpacity: 1,
                        color: '#274A37' // Agregando la propiedad color para el borde
                    });
                }
            });
        }
        function highlightSSCCountries() {
            layer_PaisesConServicio_WebMercator_1.eachLayer(function (layer) {
                if (layer.feature.properties['SSC'] !== null) {
                    layer.setStyle({
                        fillColor: '#DFD7CA',
                        fillOpacity: 1,
                        color: '#274A37' // Agregando la propiedad color para el borde
                    });
                }
            });
        }

        document.getElementById('highlightBioButton').addEventListener('mousedown', highlightBioCountries);
        document.getElementById('highlightBioButton').addEventListener('mouseup', resetStyle);

        document.getElementById('highlightDMButton').addEventListener('mousedown', highlightDMCountries);
        document.getElementById('highlightDMButton').addEventListener('mouseup', resetStyle);

        document.getElementById('highlightDRMButton').addEventListener('mousedown', highlightDRMCountries);
        document.getElementById('highlightDRMButton').addEventListener('mouseup', resetStyle);

        document.getElementById('highlightSSCButton').addEventListener('mousedown', highlightSSCCountries);
        document.getElementById('highlightSSCButton').addEventListener('mouseup', resetStyle);
        </script>
    </body>
</html>
